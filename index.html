<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="./styleShhet/style.css" />
  </head>
  <body>
    <h1>Rock Papper Scissors</h1>
    <div class="choices">
      <div id="rock" class="choice">
        <img src="./assets/rock.png" alt="" />
      </div>

      <div id="paper" class="choice">
        <img src="./assets/paper.jpg" alt="" />
      </div>

      <div id="scissors" class="choice">
        <img src="./assets/scissor.png" alt="" />
      </div>
    </div>

    <div class="score-board">
      <div class="score">
        <p id="user-score">0</p>
        <p>You</p>
      </div>

      <div class="score">
        <p id="comp-score">0</p>
        <p>Comp</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="msg">Play your move</p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
